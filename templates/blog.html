<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for content in contents: %}
        {% if content['id'] == 2 %}
            <h1>{{ content['title'] }}</h1>
            <h3>{{ content['subtitle'] }}</h3>
        {% endif %}
    {% endfor %}

</body>
</html>
